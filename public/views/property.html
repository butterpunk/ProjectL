<h1>This is where you create or edit the property profile</h1>
<md-input-container class="md-block" flex-gt-sm>
	<label>address</label>
	<input ng-model="property.address">
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
	<label>price</label>
	<input ng-model="property.price">
</md-input-container>

<md-button ng-click="saveProperty()" class="md-raised md-primary">Login</md-button>
